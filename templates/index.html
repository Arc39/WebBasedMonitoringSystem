<html>
<head>

	</style>
	<title>
		Cylc Workflow Index Page
	</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-2.2.3.js"
      integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4="

	</script>

	<script type="text/javascript" src="http://d3js.org/d3.v3.js"></script>
	<script type="text/javascript"
			src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js">

</head>
    <body>
        <!-- Form Data, recevieing suite information from flask. -->
        <div id="formData">
            <form>
                suiteName: <input id="suiteName" type="text" name="suiteName"/>
                <input id="sendButton" type="button" name="index" value="If running on localhost" onClick="getLocalData()">

            </form>
        </div>

				<div id="formData">
					 <form>
							 HOSTNAME: <input id="hostName" type="text" name="hostName"/>
							 PORT-NUMBER: <input id="portNumber" type="text" name="portNumber"/>
							 <input id="sendButton" type="button" name="index" value="Send" onClick="getData()"/>
					 </form>
       </div>

	    <!-- Table for the different possible status
		     CSS styling needed to color code.
	     -->
	    <table id="table">
		    <tr>
			    <th> runahead</th>
			    <th> waiting</th>
			    <th> held</th>
			    <th> queued</th>
			    <th> ready</th>
			    <th> expired</th>
			    <th> submitted</th>
			    <th> submit-failed</th>
			    <th> submit-retrying</th>
			    <th> running</th>
			    <th> succeeded</th>
			    <th> failed</th>
			    <th> retrying</th>
		    </tr>
		    <tr>
			    <td id="runahead"> </td>
			    <td id="waiting"> </td>
			    <td id="held"> </td>
			    <td id="queued"></td>
			    <td id="ready"></td>
			    <td id="expired"></td>
			    <td id="submitted"></td>
			    <td id="submit-failed"></td>
			    <td id="submit-retrying"></td>
			    <td id="running"></td>
			    <td id="succeeded"></td>
			    <td id="failed"></td>
			    <td id="retrying"></td>
		    </tr>
	    </table>

	    <!-- Last Time Updated -->

	    <div id="updated" style="display: inline"> Last Updated:
		    <div id ="information" style="display: inline"></div>
	    </div>


	    <ul>
		    <p id="nodeOne"></p>
            <p id ="nodeTwo"></p>
		    <p id ="nodeThree"></p>
		    <p id="nodeFour"></p>
            <p id ="nodeFive"></p>
		    <p id ="nodeSix"></p>
        </ul>


	     <svg id="nodes" width="550" height="500">
            <!--<circle cx="25" cy="25" r="25" fill="purple" />-->
        </svg>

        <input id="stopSuiteButton" type="image" src="../static/stop.jpg" name="index" value="STOP" onClick="stopSuite()"/>
    </body>

</html>
