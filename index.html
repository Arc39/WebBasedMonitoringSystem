<!DOCTYPE html>
<html>
<head>
	<title>
		Cylc Workflow Index Page
	</title>
	<script src="https://code.jquery.com/jquery-2.2.3.js" 
                integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4="   
                crossorigin="anonymous">
    </script>
</head>
<body>
    <script>
        getJsonData = function() {
            var suiteName = $("#suiteName").val()
            var portNumber = $("#portNumber").val()
            
            //$("#displayData").show()
            $("#displayData").html("Suite Name: " + suiteName +
                                   "<br>Port Number: " + portNumber)
            
        }
    </script>
    <div>
        Enter suite name: <input id="suiteName" type="text" />
        Enter port number: <input id="portNumber" type="text" />
        <button onclick="getJsonData()" >Submit</button>
    </div>
    <span id="displayData"></span>
</body>
</html>
